	<h1>7/21台南的美食之旅</h1>
	<h3>早餐</h3>
<p>今天搭凌晨一點的夜車，抱著期待的心情前往台南。經過4個半小時的車程終於到了台南，而第一站便是站成功大學旁的勝利早點</p>
<img src="C:\Users\jason\Desktop\網頁食記\th.jpg">
	<h3>午餐</h3>
<p>吃完早點後便去參觀台南著名的安平古堡，而在周邊布滿了販賣美食的攤販。在大熱天首先我們品嘗了清涼消暑的杏仁豆腐冰</p>
<img src="C:\Users\jason\Desktop\網頁食記\the.jpg">
<p>吃完甜品參觀完古蹟後便是令人期待的午餐時間，飢腸轆轆的我們吃了不少好吃的東西，有<ol><li>燒肉飯</li><li>米糕</li><li>棺材板</li>浮水魚羹湯</ol>
</p>
	<h3>晚餐</h3>
<p>晚上則是去台南的大東夜市飽餐一頓，也是同樣品嘗了<ul><li>牛肉湯</li><li>烤魷魚</li><li>周氏蝦捲</li>等等...數不清的美食</ul>
</p>
